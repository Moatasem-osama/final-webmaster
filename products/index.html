<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container-fluid py-4">
    <div class="row">

      <div class="col-md-2 col-12 mb-3">
        <select name="category" class="form-select" id="selectCategory">
          <option value="">Select Products</option>
        </select>
      </div>

      <div class="col-md-10 col-12">
        <div class="row px-3" id="cards">
        </div>
      </div>

    </div>
  </section>


<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body d-flex flex-column flex-md-row gap-4">
                <img id="modalImage" src="" alt="" class="rounded img-fluid" style="max-width:250px;">
                <div>
                    <p id="modalDescription"></p>
                    <p class="fs-5 fw-bold text-warning" id="modalPrice"></p>
                    <p class="text-success" id="modalRating"></p>
                    <button class="btn btn-warning">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
